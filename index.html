<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer HTML</title>
    <style>
        .color-azul {
            color: blue;
        }
        .color-rojo {
            color: red;
        }

<body>
    <h1 class="color-azul">!Hola Mundo!</h1>
    <p>Esto es un parrafo de ejemplo</p>

</body>
</html>
